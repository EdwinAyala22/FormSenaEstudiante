<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

   <!--TITULO-->
    <nav class="navbar bg-white">
      <div class="section-title">
        <h1 class="text-dark">Registro Estudiante SENA</h1>
      </div>
    </nav>

  <!--FORMULARIO-->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form id="form-student">
              <div class="form-group">
                <label for="InputNombre" class="form-label" >Nombre:</label>
                <input type="text" class="form-control" id="nombre" 
                placeholder="Escriba su nombre...">
              </div>
              <div class="form-group">
                <label for="InputApellido" class="form-label" >Apellido:</label>
                <input type="text" class="form-control" id="apellido" 
                placeholder="Escriba su apellido...">
              </div>
              <div class="form-group">
                <label class="form-label" for="tipoDocumento">Tipo de documento</label>
                <select class="form-control" id="tDoc">
                  <option>Seleccione el tipo de documento...</option>
                  <option>CC</option>
                  <option>TI</option>
                  <option>PEP</option>
                  <option>Pasaporte</option>
                </select>
              </div>
              <div class="form-group">
                <label for="InputDoc" class="form-label" >Documento:</label>
                <input type="text" class="form-control" id="documento" placeholder="123456789">
              </div>
              <div class="form-group">
                <label for="InputCorreo" class="form-label">Correo electr√≥nico:</label>
                <input type="email" class="form-control" id="correo" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="textarea" class="form-label">Observaciones:</label>
                <textarea class="form-control" id="textarea" rows="5"></textarea>
              </div>
              <button class="btn btn-info" id="btn-form">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

        crossorigin="anonymous"></script>

</body>

</html>
