<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

   <!--TITULO-->
    <nav>
      <div class="section-title">
        <h1>Registro Estudiante SENA</h1>
      </div>
    </nav>

  <!--FORMULARIO-->
  <div class="container m-5" id="container">
    <form id="form">
        <div class="row">
          <div class="col-4">
            <label for="InputNombre" class="form-label" >Nombre:</label>
            <input type="text" class="form-control" id="InputNombre" placeholder="Escriba su nombre...">
          </div>
          <div class="col-4">
            <label for="InputApellido" class="form-label" >Apellido:</label>
            <input type="text" class="form-control" id="InputApellido" placeholder="Escriba su apellido...">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="tipoDocumento">Tipo de documento</label>
            <select class="form-control" id="tipoDocumento">
              <option>Seleccione el tipo de documento...</option>
              <option>CC</option>
              <option>TI</option>
              <option>PEP</option>
              <option>Pasaporte</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="InputDoc" class="form-label" >Documento:</label>
            <input type="text" class="form-control" id="InputDoc" placeholder="123456789">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="InputCorreo" class="form-label">Correo electr√≥nico:</label>
            <input type="email" class="form-control" id="InputCorreo" placeholder="name@example.com">
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label for="textarea" class="form-label">Observaciones:</label>
            <textarea class="form-control" id="textarea" rows="5"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
          </div>
        </div>
  </div>
  
  </form>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
